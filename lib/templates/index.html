<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <% Object.keys(meta).forEach(key => { %>
  <meta {{ Object.keys(meta[key]).reduce((str, k) => { return str + `${k}="${meta[key][k]}"` }, '') }} />
  <% }) %>
</head>
<body>
  <div id="vues"></div>
</body>
</html>
